<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h1>This is HTML forms tutorial</h1>
    <form action="backend@gmail.com" method="post" enctype="text/plain">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="my role">my role</label>
        <div>
        <input type="text" name="myRole"id="my role">
        </div>
        
        <br>
        <label for="Email:">email</label>
        <div>
            <input type="email" name="myEmail" id="Email:">
        </div>

        <br>
        <label for="Date: ">date</label>
        <div>
            <input type="date" name="myDate" id="Date: ">
        </div>
        <br>
        <label for="anku">Bonus</label>
        <div>
            <input type="number" name="myBonus" id="anku">
        </div>
        <br>
        <label for="ver">Are you eligible?:</label>
        <div>
            <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
\

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
